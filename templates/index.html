<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plagiarism Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dee9ff, #e4ffe9);
        }
        .main-card {
            max-width: 700px;
            margin: 130px auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }
        .form-control, .btn {
            border-radius: 12px;
        }
        .btn-primary {
            background: #0066ff;
            border: none;
        }
        .btn-primary:hover {
            background: #004ec2;
        }
        .card-header h2 {
            font-weight: 600;
        }
        .form-text {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="card main-card">
    <div class="card-header bg-primary text-white text-center">
        <h2>üìù Plagiarism Detection Tool</h2>
    </div>
    <div class="card-body">
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Upload Documents</label>
                <input type="file" class="form-control" name="files" id="files" multiple required>
                <small class="form-text">Supports .txt, .pdf, .docx, and code files.</small>
            </div>
            <div class="mb-3">
                <label for="group_size" class="form-label">Group Size (Optional)</label>
                <input type="number" class="form-control" name="group_size" id="group_size" placeholder="2 for pairwise, 3 for triplets...">
                <small class="form-text">Leave empty to compare all files together.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîç Compare Files</button>
        </form>
    </div>
</div>

</body>
</html>
